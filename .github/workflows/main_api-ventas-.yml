# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - api-ventas-

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'

      # --- CAMBIO 1: Configurar Gradle ---
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      # --- CAMBIO 2: Build con Gradle y mover al directorio del backend ---
      - name: Build with Gradle
        # Ejecutamos el comando de Gradle DENTRO del directorio 'backend'
        run: |
          cd backend/
          ./gradlew clean build -x test
        # Nota: '-x test' se usa para saltar las pruebas y acelerar la compilaci칩n,
        # pero es mejor quit치rselo si las pruebas pasan r치pido y quieres que se ejecuten.

      # --- CAMBIO 3: Upload artifact ajustando la ruta del JAR (incluyendo 'backend') ---
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          # La ruta al JAR ahora debe incluir 'backend/'
          # Asume que el JAR ejecutable est치 en backend/build/libs/
          path: 'backend/build/libs/*.jar'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_62852340A6354DAD91AAF229BFCBA7B4 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_EEF2A1A26D614FE0813EE93E01F582B3 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_AE6B717D79724063A9F56B68C4E9D565 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'api-ventas-'
          slot-name: 'Production'
          package: '*.jar'